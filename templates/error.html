<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error {{ codigo or '' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f172a;color:#e2e8f0;text-align:center;padding:20px;">
  <div>
    <h1 style="font-size:2.5rem;margin-bottom:0.5rem;">{{ codigo or 'Error' }}</h1>
    <p style="max-width:520px;margin:0 auto 1rem auto;line-height:1.6;">{{ mensaje or 'Ha ocurrido un error.' }}</p>
    <a href="{{ url_for('index') }}" style="color:#38bdf8;text-decoration:underline;">Volver al inicio</a>
  </div>
</body>
</html>
