<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar sorteo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
</head>
<body>
  <header class="admin-header" style="padding: 1rem 2rem;">
    <h1>Editar sorteo</h1>
    <a href="{{ url_for('panel') }}" class="btn-primario">Volver al panel</a>
  </header>

  <main class="content" style="max-width: 800px; margin: 2rem auto;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" style="margin-bottom: 1rem;">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="content-card">
      <form method="POST" action="{{ url_for('admin_editar_sorteo', sorteo_id=sorteo.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" value="{{ sorteo.titulo }}" required class="form-control">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="4" required class="form-control">{{ sorteo.descripcion }}</textarea>
        </div>
        <div class="form-group">
          <label for="imagen">URL de imagen</label>
          <input type="url" id="imagen" name="imagen" value="{{ sorteo.imagen }}" class="form-control">
          {% if sorteo.imagen %}
            <img src="{{ sorteo.imagen }}" alt="{{ sorteo.titulo }}" style="width: 200px; margin-top: 0.5rem; border-radius: 8px;">
          {% endif %}
        </div>
        <button type="submit" class="btn-primario">Guardar cambios</button>
        <a href="{{ url_for('panel') }}" class="btn-secundario" style="margin-left: 0.5rem;">Cancelar</a>
      </form>
    </div>
  </main>
</body>
</html>
