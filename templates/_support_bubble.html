<div id="support-bubble" class="support-bubble" aria-label="Soporte">
    <button id="support-bubble-btn" class="support-bubble-btn" aria-haspopup="dialog" aria-controls="support-modal">
        <span class="bubble-icon">ðŸ’¬</span>
        <span class="bubble-label">Soporte</span>
    </button>

    <div id="support-modal" class="support-modal" role="dialog" aria-hidden="true" aria-labelledby="support-modal-title">
        <div class="support-modal-content">
            <button id="support-modal-close" class="support-modal-close" aria-label="Cerrar">Ã—</button>
            <h3 id="support-modal-title">Â¿Necesitas ayuda?</h3>

            <form id="support-modal-form" action="{{ url_for('soporte') }}" method="POST">

                <button type="submit" class="support-submit">Enviar ticket</button>

            <div id="sb-feedback" class="sb-feedback" aria-live="polite"></div>

    </div>
</div>
